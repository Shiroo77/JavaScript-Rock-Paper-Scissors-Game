<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <button onclick="playerChoice('rock')" class="choice-btn">
                    <img src="rock.png" alt="Rock">
                </button>
                <button onclick="playerChoice('paper')" class="choice-btn">
                    <img src="paper.png" alt="Paper">
                </button>
                <button onclick="playerChoice('scissors')" class="choice-btn">
                    <img src="scissors.png" alt="Scissors">
                </button>
            </div>
            <div class="result">
                <p id="result-message">Make your choice!</p>
                <div class="choices-images">
                    <img src="face.png" alt="Player Choice" id="player-choice">
                    <img src="ai.png" alt="Computer Choice" id="computer-choice">
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
